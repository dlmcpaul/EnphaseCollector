<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Enphase Solar System Visualiser">
    <title>Enphase Solar System Visualiser</title>
    <link rel="stylesheet" data-th-href="@{/webjars/bulma/css/bulma.min.css}"/>
    <link rel="apple-touch-icon" data-th-href="@{/images/sun.jpeg}">
</head>
<body class="has-background-light">
<noscript>You need to enable JavaScript to run this app.</noscript>
<section class="hero is-background-info-40" role="banner">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-white has-text-weight-semibold is-inline">Enphase Solar System Visualiser</h1>
            <h2 class="subtitle has-text-white is-inline" data-th-text="' (' + ${releaseVersion} + ')'"></h2>
            <h2 class="subtitle has-text-white">
                <i class="fas fa-copyright" aria-hidden="true"></i> David McPaul 2018
            </h2>
        </div>
    </div>
</section>
<section class="section px-0 py-0 has-background-white">
    <div class="container">
        <nav class="tabs is-centered" id="main-tab">
            <ul>
                <li id="live" class="is-active"><a id="live-event">Live</a></li>
                <li id="weekly"><a id="weekly-event">Week</a></li>
                <li id="monthly"><a id="monthly-event">Month</a></li>
                <li id="quarterly"><a id="quarterly-event">Quarter</a></li>
                <li id="qna"><a id="qna-event">Q & A</a></li>
                <li id="timeline"><a id="timeline-event">Timeline</a></li>
            </ul>
        </nav>
        <div id="live-data" role="main">
            <div class="columns is-multiline is-centered">
                <div data-th-replace="~{gaugeChartFragment :: gaugeChart('consumption',@{/images/power.png},'Consumption',${consumption})}"></div>
                <div data-th-replace="~{gaugeChartFragment :: gaugeChart('production',@{/images/sun.jpeg},'Production',${production})}"></div>
                <div data-th-replace="~{statusListFragment :: statusList( ${statusList})}"></div>
            </div>
            <div class="columns">
                <div class="column is-12 is-narrow">
                    <div id="pvc"></div>
                </div>
            </div>
        </div>
        <div data-th-replace="~{historyChartFragment :: historyChart('weekly')}"></div>
        <div data-th-replace="~{historyChartFragment :: historyChart('monthly')}"></div>
        <div data-th-replace="~{historyChartFragment :: historyChart('quarterly')}"></div>
        <div data-th-replace="~{qnaFragment :: qna}"></div>
        <div data-th-replace="~{timeFragment :: timeline(${timeline})}"></div>
    </div>
</section>
<footer class="footer px-0 py-0 has-background-white">
    <div class="container">
        <div class="tabs is-centered">
            <ul>
                <li class="has-text-weight-semibold">About</li>
            </ul>
        </div>
        <div class="columns">
            <div class="column centre">
                <ul>
                    <li class="is-size-6">Rendered by <strong>Thymeleaf</strong> at <span data-th-text="${#calendars.format(#execInfo.now, 'dd MMM yyyy HH:mm')}"></span></li>
                    <li class="is-size-6">Envoy Software Version: <span data-th-text="${software_version}">version</span></li>
                    <li class="is-size-6">Envoy Software Release: <span data-th-text="${software_release}">release</span></li>
                    <li class="is-size-6">Envoy Serial Number: <span data-th-text="${serial_number}">serial</span></li>
                    <li><br></li>
                    <li class="is-size-6"><a href="https://bulma.io" title="Link to Bulma"><img loading="lazy" data-th-src="@{/images/made-with-bulma.png}" alt="Made with Bulma" title="Made with Bulma" src="/images/made-with-bulma_128x24.png" width="128" height="24"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<link rel="stylesheet" data-th-href="@{/webjars/font-awesome/css/all.css}"/>
<link rel="stylesheet" data-th-href="@{/webjars/bulma-timeline/dist/css/bulma-timeline.min.css}"/>
<link rel="stylesheet" data-th-href="@{/css/default.css}"/>
<script data-th-src="@{/webjars/highcharts/code/highcharts.js}"></script>
<script data-th-src="@{/webjars/highcharts/code/modules/stock.js}"></script>
<script data-th-src="@{/webjars/highcharts/code/highcharts-more.js}"></script>
<script data-th-src="@{/js/initcharts.js}"></script>
<script data-th-src="@{/js/qna.js}"></script>
<script data-th-src="@{/js/charts.js}"></script>
<script data-th-src="@{/js/tabs.js}"></script>
<script data-th-src="@{/initUI.js}"></script>
</body>
</html>
